{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SOC Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="card" style="width:900px;">
    <h2>ğŸ›¡ï¸ SOC Dashboard â€“ Phishing Logs</h2>

    {% if events %}
    <table style="width:100%; border-collapse:collapse; font-size:13px;">
    <tr style="background:#166534; color:white;">
        <th style="padding:8px;">Time</th>
        <th>IP</th>
        <th>Email</th>
        <th>User Agent</th>
        <th>Action</th>
    </tr>

    {% for e in events %}
    <tr style="border-bottom:1px solid #e5e7eb;">
        <td style="padding:6px;">{{ e.time }}</td>
        <td>{{ e.ip }}</td>
        <td>{{ e.email }}</td>
        <td style="font-size:11px;">{{ e.ua }}</td>
        <td>
            <a href="{% url 'delete_log' e.id %}"
               style="color:red; text-decoration:none;"
               onclick="return confirm('Delete this log?');">
               ğŸ—‘ Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

    {% else %}
        <p>No phishing events recorded yet.</p>
    {% endif %}

</div>

</body>
</html>
